    x-enum-comments:
      ErrorCode_AdminAccountInvalid: 账号已被封禁
      ErrorCode_AdminAccountNotExist: 账号不存在或已被删除
      ErrorCode_AdminAccountPasswordInvalid: 账号或密码错误
      ErrorCode_AdminApiKeyExist: 接口键名已存在
      ErrorCode_AdminApiNameExist: 接口名称已存在
      ErrorCode_AdminApiNotExist: 接口不存在货已失效
      ErrorCode_AdminApiPathExist: 接口路径已存在
      ErrorCode_AdminMenuNotExist: 菜单不存在
      ErrorCode_AdminPermissionExist: 该菜单下权限已存在
      ErrorCode_AdminPermissionKeyExist: 权限键名已存在
      ErrorCode_AdminPermissionKeyNeed: 权限键名不能为空
      ErrorCode_AdminPermissionNameNeed: 权限名称不能为空
