    - ErrorCode_AdminPermissionNameNeed
    - ErrorCode_AdminPermissionTypeInvalid
    - ErrorCode_AdminMenuNotExist
    - ErrorCode_AdminRoleNotExist
info:
  contact: {}
paths:
  /admin/account/edit:
    post:
      consumes:
      - application/json
      description: 编辑账号
      parameters:
      - description: '头像 @gotags:  binding:"url" label:"头像地址"'
        in: query
        name: avatar
        type: string
      - description: '邮箱 @gotags:  binding:"email" label:"邮箱"'
        in: query
        name: email
        type: string
      - description: '名称 @gotags:  binding:"required,min=1,max=32" label:"用户名"'
        in: query
        maxLength: 32
        minLength: 1
        name: nickname
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: desc
          schema:
            allOf:
            - $ref: '#/definitions/code.Message'
            - properties:
                data:
                  type: object
              type: object
      summary: 编辑账号
      tags:
      - 账号相关接口
  /admin/account/info:
    post:
      consumes:
      - application/json
      description: 账号详情
      produces:
      - application/json
      responses:
        "200":
          description: desc
          schema:
            allOf:
            - $ref: '#/definitions/code.Message'
            - properties:
                data:
                  $ref: '#/definitions/admin_proto.RespAccountInfoData'
              type: object
      summary: 账号详情
      tags:
      - 账号相关接口
  /admin/account/login:
    post:
      consumes:
      - application/json
      description: 登录后台
      parameters:
      - description: '密码  @gotags: binding:"required,adminpwd" label:"密码"'
        in: query
        name: password
        required: true
        type: string
      - description: '用户名 @gotags: binding:"required,adminname" label:"用户名"'
        in: query
        name: username
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: desc
          schema:
            allOf:
            - $ref: '#/definitions/code.Message'
            - properties:
                data:
                  $ref: '#/definitions/admin_proto.RespLoginData'
              type: object
      summary: 登录后台
      tags:
      - 账号相关接口
  /admin/account/menu:
    post:
      consumes:
      - application/json
      description: 登录用户可访问的菜单
      produces:
      - application/json
      responses:
        "200":
          description: desc
          schema:
            allOf:
            - $ref: '#/definitions/code.Message'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/admin_proto.MenuItem'
                  type: array
              type: object
      summary: 登录用户可访问的菜单
      tags:
      - 账号相关接口
  /admin/account/password:
    post:
      consumes:
      - application/json
      description: 修改密码
      parameters:
      - description: '确认密码  @gotags: binding:"required,adminpwd,eqfield=Password"
          label:"确认密码"'
        in: query
        name: confirmPassword
        required: true
        type: string
      - description: '旧密码 @gotags:  binding:"required,adminpwd" label:"旧密码"'
        in: query
        name: oldPassword
        required: true
        type: string
      - description: '新密码 @gotags:  binding:"required,adminpwd" label:"新密码"'
        in: query
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: desc
          schema:
            allOf:
            - $ref: '#/definitions/code.Message'
            - properties:
                data:
                  type: object
              type: object
      summary: 修改密码
      tags:
      - 账号相关接口
  /admin/account/permission:
    post:
      consumes:
      - application/json
      description: 我的权限
      produces:
      - application/json
      responses:
        "200":
          description: desc
          schema:
            allOf:
            - $ref: '#/definitions/code.Message'
            - properties:
                data:
                  additionalProperties:
                    type: string
                  type: object
              type: object
      summary: 我的权限
      tags:
      - 账号相关接口
  /admin/api/add:
    post:
      consumes:
      - application/json
      description: 新增接口
      parameters:
      - description: '接口描述 @gotags:  label:"接口描述" binding:"required,trimBlank"'
        in: query
        name: describe
        required: true
        type: string
      - description: 启用状态
        in: query
        name: enabled
        type: boolean
      - description: '接口键名 @gotags:  label:"接口键名" binding:"required,adminApiKey"'
        in: query
        name: key
        required: true
        type: string
      - description: '接口名称 @gotags:  label:"接口名称" binding:"required,trimBlank"'
        in: query
        name: name
        required: true
        type: string
      - description: '接口路由 @gotags:  label:"接口路由" binding:"required,adminApiPath"'
        in: query
        name: path
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: desc
          schema:
            allOf:
            - $ref: '#/definitions/code.Message'
            - properties:
                data:
                  type: object
              type: object
      summary: 新增接口
      tags:
      - API接口相关
  /admin/api/all:
    post:
      consumes:
      - application/json
      description: 全部有效接口列表
      produces:
      - application/json
      responses:
        "200":
          description: desc
          schema:
            allOf:
            - $ref: '#/definitions/code.Message'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/admin_proto.AdminApiItem'
                  type: array
              type: object
      summary: 全部有效接口列表
      tags:
      - API接口相关
  /admin/api/delete:
    post:
      consumes:
      - application/json
      description: 接口删除
      parameters:
      - description: '接口ID @gotags:  label:"接口ID" binding:"required,min=1"'
        in: query
        minimum: 1
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: desc
