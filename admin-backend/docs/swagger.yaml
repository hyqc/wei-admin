  admin_proto.RespAdminUserListData:
    properties:
      list:
        items:
          $ref: '#/definitions/admin_proto.AdminUserListItem'
        type: array
      pageNum:
        type: integer
      pageSize:
        type: integer
      total:
        type: integer
    type: object
  admin_proto.RespLoginData:
    properties:
      data:
        $ref: '#/definitions/admin_proto.AdminInfo'
    type: object
  admin_proto.RoleItem:
    properties:
      createAdminId:
        description: 创建人ID
        type: integer
      createAdminName:
        description: 创建人名称
        type: string
      createdAt:
        type: string
      describe:
        description: 角色名称
        type: string
      id:
        description: 角色ID
        type: integer
      isEnabled:
        description: 是否启用
        type: boolean
      name:
        description: 角色名称
