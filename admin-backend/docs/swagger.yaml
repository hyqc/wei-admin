      redirect:
        description: "@gotags:\tlabel:\"重定向地址\""
        type: string
      type:
        description: "@gotags:\tlabel:\"权限类型\" binding:\"required,trimBlank\""
        type: string
    required:
    - describe
    - id
    - key
    - menuId
    - name
    - type
