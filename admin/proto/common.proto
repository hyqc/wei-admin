syntax = "proto3";
package admin_proto;
option go_package = "./admin_proto;admin_proto";

message ListBaseReq{
  int32 pageSize = 1; // 分页偏移量
  int32 pageNum = 2; // 页码
  string sortField = 3; // 排序字段
  string sortType = 4; // 排序值
  int32 enabled = 5; // 0：全部 1：启用 2：禁用
  int64 createStartTime = 6; // 查询开始时间戳秒
  int64 createEndTime = 7; //查询结束时间戳秒
}